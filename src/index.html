<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController as app">

<head>
  <meta charset="utf-8">
  <title>Javascript RegEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css" />
  <link rel="stylesheet" href="bower/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" />
</head>

<body ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>JSRegEx</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <i class="zmdi zmdi-help"></i>
        </md-button>
      </div>
    </md-toolbar>

    <div layout layout-sm="column">
      <md-input-container flex="90">
        <label>Regex pattern</label>
        <input ng-model="user.firstName">
      </md-input-container>
      <md-input-container flex="10">
        <label>Flags</label>
        <input ng-model="theMax">
      </md-input-container>
    </div>


        <md-menu>
          <md-button aria-label="Open list of regular expression flags"
                     class="md-icon-button"
                     ng-click="app.openMenu($mdOpenMenu, $event)">
            <md-icon md-svg-icon="flag"></md-icon>
          </md-button>
          <md-menu-content width="2">
            <md-menu-item>
              <div>
                <md-checkbox ng-model="app.flags.g" aria-label="General" class="md-primary">
                  General
                </md-checkbox>
              </div>
            </md-menu-item>
            <md-menu-item>
              <div>
                <md-checkbox ng-model="app.flags.m" aria-label="Multiline" class="md-primary">
                  Multiline
                </md-checkbox>
              </div>
            </md-menu-item>
            <md-menu-item>
              <div>
                <md-checkbox ng-model="app.flags.i" aria-label="Case insensitive" class="md-primary">
                  Case insensitive
                </md-checkbox>
              </div>
            </md-menu-item>
          </md-menu-content>
        </md-menu>

        <md-input-container>
          <label>Function</label>
          <md-select ng-model="app.selectedFunction">
            <md-option ng-repeat="f in app.functions" value="{{f.name}}">{{f.name}}</md-option>
          </md-select>
        </md-input-container>
        <summary>{{app.selectedFunction.description}}</summary>

        <md-input-container>
          <label>Test string</label>
          <textarea ng-model="app.testString"></textarea>
        </md-input-container>

        <md-input-container>
          <label>Parameter</label>
          <textarea ng-model="app.parameter"></textarea>
        </md-input-container>

        <md-button ng-click="app.clear()">Clear</md-button>
  <md-content>
  </md-content>

  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-animate/angular-animate.js"></script>
  <script src="bower/angular-aria/angular-aria.js"></script>
  <script src="bower/angular-material/angular-material.js"></script>
  <script src="bower/lodash/lodash.js"></script>

  <script src="js/config.js"></script>
  <script src="js/copy.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
