<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript RegEx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="regex">
      <code>
        <span>/</span>
        <input id="regex-pattern"
               type="text"
               placeholder="regexp"/>
        <span>/</span>
        <input id="regex-flags"
               type="text"
               placeholder="gimyu"
               pattern="[GgIiMmYyUu]"/>
      </code>
      <div class="regex-error">No error</div>
    </div>
    <textarea id="test-string"
              rows="5"
              placeholder="test string"></textarea>
    <textarea id="param-string"
              rows="5"
              placeholder="test string"></textarea>
    <div>
      <select id="function-selector">
        <option data-name="exec">exec()</option>
        <option data-name="test">test()</option>
        <option data-name="match"
                data-target="s">match()</option>
        <option data-name="search"
                data-target="s">search()</option>
        <option data-name="replace"
                data-target="s"
                data-param="replace with">replace()</option>
        <option data-name="split"
                data-target="s"
                data-param="separator">split()</option>
      </select>
    </div>
    <div id="results-view"></div>
    <script src="index.js"></script>
  </body>
</html>
